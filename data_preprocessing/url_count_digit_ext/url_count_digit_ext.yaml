name: Digits Extraction Function
description: Count Digits in a URL

inputs:
- {name: DataIn, type: LocalPath, description: 'Path where data is stored.'}
outputs:
- {name: DataOut, type: LocalPath, description: 'Path where data will be stored.'}

implementation:
  container:
    image: luciasenatore/url_count_digit_ext
    command: [
      python, url_count_digit_ext.py,

      {inputPath: DataIn},
      
      {outputPath: DataOut},
    ]