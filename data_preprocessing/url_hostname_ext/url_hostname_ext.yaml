name: Contains Hostname Extraction Function
description: Check if URL contains hostname

inputs:
- {name: DataIn, type: LocalPath, description: 'Path where data is stored.'}
outputs:
- {name: DataOut, type: LocalPath, description: 'Path where data will be stored.'}

implementation:
  container:
    image: luciasenatore/url_hostname_ext
    command: [
      python, url_hostname_ext.py,

      {inputPath: DataIn},

      {outputPath: DataOut},
    ]