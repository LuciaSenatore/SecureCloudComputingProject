name: Special Characters Extraction Function 
description: Count Special Characters in a URL

inputs:
- {name: DataIn, type: LocalPath, description: 'Path where data is stored.'}
outputs:
- {name: DataOut, type: LocalPath, description: 'Path where data will be stored.'}

implementation:
  container:
    image: luciasenatore/url_spechar_ext
    command: [
      python, url_spechar_ext.py,

      {inputPath: DataIn},

      {outputPath: DataOut},
    ]