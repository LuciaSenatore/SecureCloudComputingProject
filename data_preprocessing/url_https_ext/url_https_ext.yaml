name: HTTPS Extraction Function
description: Check if the URL is HTTPS or HTTP and extract the protocol

inputs:
- {name: DataIn, type: LocalPath, description: 'Path where data is stored.'}
outputs:
- {name: DataOut, type: LocalPath, description: 'Path where data will be stored.'}

implementation:
  container:
    image: luciasenatore/url_https_ext
    command: [
      python, url_https_ext.py,

      {inputPath: DataIn},

      {outputPath: DataOut},
    ]